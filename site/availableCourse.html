{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-tabs">
		<li class="active"><a href="/Participant/availableCourse/">View Available Courses</a></li>
		<li><a href="/Participant/currentCourse/">Current Course</a></li>
</ul>

<h1>Avaliable Course</h1>
	<div>
		<span>Select Category:</span>
		<select class="category_select" onchange="category_select()">
			<option value="all">All</option>
			{% for cata in categorys %}
				<option value="{{ cata.id }}">{{ cata.name }}</option>
			{% endfor %}
		</select>
		<button id="category_submit"><a href="?category=all">search</a></button>
	</div>
	<table class="table table-striped table-hover">
		<tr>
			<th>Enrollment</th>
			<th>Name</th>
			<th>Description</th>
		</tr>
		{% for c in courses %}
		<tr>
			<td><a class="btn btn-primary" href="/Participant/enrollment/?enroll={{ c.id }}">Enroll</a></td>
			<!-- <td><button type="submit" id="enroll_submit" formmethod="post" formaction="?enroll={{ c.id }}">Enroll</button></td> -->
			<td> {{ c.name }} </td>
			<td> {{ c.description }} </td>
		</tr>
		{% endfor %}
	</table>
	<script>
		function category_select(){
			$("#category_submit a").attr("href","?category="+$(".category_select").val());
		}
		$(".role_selection li").removeClass("active");
		$("#participant").addClass("active");
	</script>
{% endblock %}
