{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-tabs">
		<li><a href="/Instructor/createdCourses/">View Created Courses</a></li>
		<li><a href="/Instructor/createCourse/">Create New Course</a></li>
		<li><a href="/accounts/logout/">Log-out</a></li>
</ul>
	<form method="POST" class="form-horizontal post-form">{% csrf_token %}
  <fieldset>
    <legend>Create New Module</legend>
    <div class="form-group">
      <label for="moduleName" class="col-lg-2 control-label">Module name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="moduleName" name="moduleName" placeholder="Enter Module Name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
<script>
	$(".role_selection li").removeClass("active");
	$("#instructor").addClass("active");
</script>
{% endblock %}
