<!doctype html>
<html>
    <head>
        <title>SDP</title>
        {% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			.wrapper {    
				margin-top: 40px;
				margin-bottom: 20px;
			}

			.form-signin {
			  max-width: 420px;
			  padding: 30px 38px 66px;
			  margin: 0 auto;
			  background-color: #9e969e;
			  border: 3px dotted rgba(0,0,0,0.1);  
			  }

			.form-signin-heading {
			  text-align:center;
			  margin-bottom: 30px;
			}

			.form-control {
			  position: relative;
			  font-size: 16px;
			  height: auto;
			  padding: 10px;
			}

			input[type="text"] {
			  margin-bottom: 0px;
			  border-bottom-left-radius: 0;
			  border-bottom-right-radius: 0;
			}

			input[type="password"] {
			  margin-bottom: 20px;
			  border-top-left-radius: 0;
			  border-top-right-radius: 0;
			}

			.colorgraph {
			  height: 7px;
			  border-top: 0;
			  background: #c4e17f;
			  border-radius: 5px;
			  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
			  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
			  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
			  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
			}
			.error_msg {
				margin-top:20px;
				text-align: center;
			    color: red;
			    font-size: 20px;
			}
		</style>
    </head>
    <body>
        <div class = "container">
        	{% if error %}
		        <p class="error_msg">Your username and password didn't match. Please try again.</p>
		    {% endif %}
			<div class="wrapper">
				<form action="" method="post" name="Login_Form" class="form-signin">       
					<h3 class="form-signin-heading">SDP Login Page</h3>
					  <hr class="colorgraph"><br>{% csrf_token %}    		  
			 
							<input type="text" class="form-control" name="username" placeholder="Username" autofocus="" value="{{ ABusername }}" id="username">
							
							<input type="password" class="form-control" name="password" placeholder="Password" id="password">
					  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  	
					  <a class="btn btn-lg btn-warning btn-block" href="/accounts/register/" name="Register">Register</a> 		
				</form>			
			</div>
		</div>
    </body>
</html>

<label for="password">Password:</label>
