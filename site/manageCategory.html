{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-tabs">
		<li><a href="/Admin/userPermission/">Manage User Permission</a></li>
		<li class="active"><a href="/Admin/manageCategory/">Manage Category</a></li>
</ul>
<h1>Manage User Permission</h1>
	<div>

		<button class="btn btn-warning" id="createCategory_btn"></button>

	</div>
	<table class="table table-striped table-hover">
		<tr>
			<th>Category</th>
			<th>Action</th>
		</tr>
		{% for c in category %}
		<tr>
			<td>{{ c.name }}</td>
			<td>	
				<button class="btn btn-success renameCategory" id="{{c.id}}">Rename</button>
				<button class="btn btn-danager createCategory" id="{{c.id}}">Delete</button>
			</td>
		</tr>
		{% endfor %}
	</table>
	<div class="modal" id="newCategory-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Create Category</h4>
	      </div>
	      <div class="modal-body form-group">
	        <input id="newCategory" name="newCategory" type="text" class="form-control input-lg" placeholder="Enter new category name" />
	      </div>
	      <div class="modal-footer form-group">
	        <button type="reset" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-warning">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script>

		api = "http://127.0.0.1:8000/";
		$(".role_selection li").removeClass("active");
		$("#admin").addClass("active");

		$("#createCategory_btn").click(function() {
  			$("#newCategory-modal").modal('show');
		});


	</script>
{% endblock %}
