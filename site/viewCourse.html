{% extends 'base.html' %}

{% block content %}

<ul class="nav nav-tabs">
		<li><a href="/Participant/availableCourse/">View Available Courses</a></li>
		<li><a href="/Participant/currentCourse/">Current Course</a></li>
		<li class="active"><a href="/Participant/courseHistory/">Course History</a></li>
</ul>
<h1>{{ course.name }}</h1>

	<table class="table table-striped table-hover">
		<tr>
			<th>Modules:</th>
			<th></th>
		</tr>
		{% for module in moduleList %}
		<tr>
			<td><a href="/Participant/viewComponent/?completed=1&courseID={{course.id}}&moduleID={{module.id}}">{{module.name}}</a></td>
			
		</tr>
		{% endfor %}
	</table>

	<span><a class="btn btn-primary" href="/Participant/courseHistory/">Back</a></span>
	<script>
		$(".role_selection li").removeClass("active");
		$("#Participant").addClass("active");
	</script>
{% endblock %}
